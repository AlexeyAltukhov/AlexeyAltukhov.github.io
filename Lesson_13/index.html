<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PixelForm</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="popup">
			<form class="form" action="#">
				<div class="form-group">
					<p class="form-header text-uppercase text-center">Create an account</p>
					<label for="mail" class="input-label">Email: </label>
					<input id="mail" type="email" class="form-control form-input" placeholder="johnsmith@gmail.com" required="Input Email">
					<label for="password" class="input-label">Choose Password: </label>
					<input id="password" type="password" class="form-control form-input" required="Input Password">
					<label for="passconfirm" class="input-label">Confirm Password: </label>
					<input id="passconfirm" type="password" class="form-control form-input"  required="Confirm Password">
	        <button class="form-btn btn btn-primary btn-block text-uppercase">Register now!</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
