<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lesson9Project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-lg-8 col-lg-offset-2 col-sm-12 col-xs-12">
        <h1 class="main-header text-center">
          <span class="main-header--text-block">Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
            <div class="video">
              <iframe width="100%" height="305" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
            <form class="form" action="#">
              <p class="form-header text-center">Введите свой email</p>
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <input type="email" class="form-control input-lg" placeholder="Ваш email">
              <button class="form-btn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
      <div class="features">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="features-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
          </div>
        </div>
        <div class="feature-items row">
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="feature-item text-center">
              <img src="img/001-summer.png" alt="Первое преимущество" class="feature-img">
              <p class="feature-text">Первое<br>преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="feature-item text-center">
              <img src="img/002-mountains.png" alt="Второе преимущество" class="feature-img">
              <p class="feature-text">Второе<br>преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="feature-item text-center">
              <img src="img/003-camping.png" alt="Третье преимущество" class="feature-img">
              <p class="feature-text">Третье<br>преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="feature-item text-center">
              <img src="img/004-boarding-pass.png" alt="Четвертое преимущество" class="feature-img">
              <p class="feature-text">Четвертое<br>преимущество</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
            <button class="features-btn btn btn-primary btn-lg btn-block">Получить инструкцию</button>
          </div>
        </div>
      </div>
      <div class="clients">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="clients-header text-center text-uppercase">Наши клиенты</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-1.jpg" alt="" class="clients-fotos__client">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-2.jpg" alt="" class="clients-fotos__client">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-3.jpg" alt="" class="clients-fotos__client">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-4.jpg" alt="" class="clients-fotos__client">
          </div>
        </div>
        <div class="row text-center">
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-5.jpg" alt="" class="clients-fotos__client">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-6.jpg" alt="" class="clients-fotos__client">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-7.jpg" alt="" class="clients-fotos__client">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <img src="img/client-8.jpg" alt="" class="clients-fotos__client">
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
