<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FotoSlide</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"> <!-- 3 KB -->
</head>
<body>
	<div class="container">
		<div class="fotorama" data-allowfullscreen="native" data-nav="thumbs" data-loop="true" data-autoplay="4000">
		  <img src="img/1.jpg" width="144" height="96">
		  <img src="img/2.jpg" width="144" height="96">
		  <img src="img/3.jpg" width="144" height="96">
		  <img src="img/4.jpg" width="144" height="96">
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script> <!-- 16 KB -->
</body>
</html>
