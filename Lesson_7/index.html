<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson7Project</title>
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1 class="main-header__header"><span class="main-header__header--small-block">Получите видео-инструкцию</span>Как заработать свой первый миллион</h1>
    </header>
    <main>
      <div class="main-content main-header--margin">
        <div class="main_content__video">
          <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="main-content__form">
          <form class="user-block" action="#">
            <p class="user-block__header">Введите свой email</p>
            <input type="text" class="user-block__input" placeholder="Ваше имя">
            <input type="email" class="user-block__input" placeholder="Ваш email">
            <button class="btn user-block--margin-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
      <div class="features main-content--margin">
        <h2 class="features__header">Почему нужно сделать это сейчас?</h2>
        <div class="features-items features__header--margin">
          <div class="feature-item">
            <img src="img/001-summer.png" alt="Первое преимущество" class="feature-item__img">
            <p class="feature-item__text">Первое<br>преимущество</p>
          </div>
          <div class="feature-item">
            <img src="img/002-mountains.png" alt="Второе преимущество" class="feature-item__img">
            <p class="feature-item__text">Второе<br>преимущество</p>
          </div>
          <div class="feature-item">
            <img src="img/003-camping.png" alt="Третье преимущество" class="feature-item__img">
            <p class="feature-item__text">Третье<br>преимущество</p>
          </div>
          <div class="feature-item">
            <img src="img/004-boarding-pass.png" alt="Четвертое преимущество" class="feature-item__img">
            <p class="feature-item__text">Четвертое<br>преимущество</p>
          </div>
        </div>
        <button class="btn features--margin-btn">Получить инструкцию</button>
      </div>
      <div class="clients">
        <h2 class="clients__header">Наши клиенты</h2>
        <div class="clients-photos">
          <img src="img/client-1.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-2.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-3.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-4.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-5.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-6.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-7.jpg" alt="" class="clients-fotos__client">
          <img src="img/client-8.jpg" alt="" class="clients-fotos__client">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
