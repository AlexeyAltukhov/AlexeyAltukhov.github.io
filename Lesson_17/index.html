<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>SampleModalWin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fileDelModal">
			  Удалить файл
			</button>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="fileDelModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header align-items-center">
		        <h5 class="modal-title" id="exampleModalLabel">Удаление файла</h5>
		        <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Закрыть">
		          <img class="icon" src="img/close.svg" alt="Закрыть">
		        </button>
		      </div>
		      <div class="modal-body text-left">
		        Вы действительно  хотите удалить файл?
		      </div>
		      <div class="modal-footer justify-content-start">
		        <button type="button" class="btn btn-yes btn-success">Да</button>
		        <button type="button" class="btn btn-no btn-danger" data-dismiss="modal">Нет</button>
		      </div>
		    </div>
		  </div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
